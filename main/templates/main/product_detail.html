{% extends 'main/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-title"><p class="card-text">{{ object.slug }}</p>
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                         preserveAspectRatio="xMidYMid slice" focusable="false">
                        <image href="{{ object.image | media_filter }}" width="100%" height="100%"/>
                    </svg>
                    <div class="card-body">
                        <p class="card-text">{{ object.name }}</p>
                        <p class="card-text">{{ object.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'main:products_list' %}" role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        Просмотры: {{ object.views }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
